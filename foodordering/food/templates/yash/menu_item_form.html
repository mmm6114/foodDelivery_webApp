{% extends 'yash/base.html' %}

{% block content %}
    <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Menu Item</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
