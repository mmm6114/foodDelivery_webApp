{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Food Ordering Admin{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center; /* Center content horizontally */
            height: 100vh; 
            margin: 0; 
            position: relative; 
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .navbar-brand {
            font-weight: bold;
            color: #007bff !important;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,.1);
            padding: 20px;
            max-width: 800px; 
            text-align: center; 
        }
        h1, h2, h3 {
            color: #333;
        }
        .btn-primary {
            background-color: #FF0000;
            border-color: #007bff;
            color: #fff;
            transition: background-color 0.3s ease, transform 0.3s ease, color 0.3s ease;
            font-weight: 500; 
        }
        .btn-primary:hover {
            background-color: #FFFF00; 
            border-color: #0056b3; 
            color: #000000; 
            transform: scale(1.05); 
        }
    </style>
</head>
<body style="background-image: url('{% static 'images/ss.jpg' %}'); background-size: cover; background-position: center; background-attachment: fixed; background-repeat: no-repeat; min-height: 100vh;">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
            </div>
        </nav>

        <div class="mt-4">
            {% block content %}
                <button class="btn btn-primary">Order Now</button>
            {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
