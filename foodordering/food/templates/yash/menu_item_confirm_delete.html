{% extends 'yash/base.html' %}

{% block content %}
    <h1>Delete Menu Item</h1>
    <p>Are you sure you want to delete the menu item "{{ menu_item.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'admin_menu_item_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
